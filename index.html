<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./IMG_20221004_180146_069.jpg" alt="Neche">
                    <h3>Samuel Neche</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="" alt="streams">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="" alt="Games">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="" alt="New">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="" alt="Library">
                        <h2>Library</h2>
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text"/>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./bicycle.jpg" alt="Card">
                        <div class="card-info">
                          <h2>Bicycle Racing</h2> 
                          <p>Sports</p> 
                          <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./golf.jpg" alt="Card">
                        <div class="card-info">
                          <h2>Golf Playing</h2> 
                          <p>Sports</p> 
                          <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./bicycle.jpg" alt="Card">
                        <div class="card-info">
                          <h2>Assassins Creed</h2> 
                          <p>PS5 Version</p> 
                          <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
